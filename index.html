<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <p type="number" class="numero"> </p>
        </div>
        <div class="botoes">
            <button type="button" class="btn btn-1" id="btn1" onclick="clique()">1</button>
            <button type="button" class="btn btn-2" id="btn2">2</button>
            <button type="button" class="btn btn-3"id="btn3">3</button>
            <button type="button" class="btn btn-4" id="btn4">4</button>
            <button type="button" class="btn btn-5" id="btn5">5</button>
            <button type="button" class="btn btn-6" id="btn6">6</button>
            <button type="button" class="btn btn-7" id="btn7">7</button>
            <button type="button" class="btn btn-8" id="btn8">8</button>
            <button type="button" class="btn btn-9" id="btn9">9</button>
            <button type="button" class="btn btn-0" id="btn0">0</button>
            <button type="button" class="btn btn-sum" id="btnsum">+</button>
            <button type="button" class="btn btn-sub"id="btnsub">-</button>
            <button type="button" class="btn btn-div" id="btndiv">/</button>
            <button type="button" class="btn btn-mult" id="btnmult">*</button>
            <button type="button" class="btn btn-result" id="btnresult">=</button>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
